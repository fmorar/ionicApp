<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable" >
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable barMenu">
      <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content class="menuCsm">
      <ion-list>
        <ion-item menu-close ng-click="comunicacion()" class="item-icon-left">
          <i class="icon icon-custom icon-comunicacion1"></i>
          Comunicación
        </ion-item>
        <ion-item menu-close ng-click="promociones()" class="item-icon-left">
          <i class="icon icon-custom icon-promociones1"></i>
          Promociones
        </ion-item>
        <ion-item menu-close ng-click="activaciones()" class="item-icon-left">
          <i class="icon icon-custom icon-activaciones"></i>
          Activaciones
        </ion-item>
        <ion-item menu-close ng-click="planVendedores()" class="item-icon-left">
          <i class="icon icon-custom icon-vendedores"></i>
          Plan de Vendedores
        </ion-item>
        <ion-item menu-close ng-click="notificaciones()" class="item-icon-left">
          <i class="icon icon-custom icon-notificaciones"></i>
          Notificaciones
        </ion-item>
        <ion-item menu-close href="#" ng-click="contacto()" class="item-icon-left">
          <i class="icon icon-custom icon-contacto"></i>
          Contáctenos
        </ion-item>
        <ion-item menu-close href="#" ng-click="logout()" class="item-icon-left">
          <i class="icon ion-android-exit"></i>
          Cerrar sesión
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
